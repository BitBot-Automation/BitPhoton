[platformio]
default_envs = esp32

[env:esp32]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

[env:esp32c3]
platform = espressif32
board = lolin_c3_mini
framework = arduino

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
